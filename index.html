<!DOCTYPE html>
<html lang="en" height="100%" width="100%">
  <head>
    <meta charset="UTF-8" />
    <title>Vol-E Core Test Viewer</title>
    <script type="module" crossorigin src="/assets/index-CZ56Y4vV.js"></script>
  </head>

  <body height="100%" width="100%">
    <div id="vol-e" style="width: 1200px; height: 900px"></div>
    <select name="Test data" id="testData">
      <option value="testpick" selected>Test picking</option>
      <option value="timeSeries">Time Series Json</option>
      <option value="omeTiff">OME TIFF</option>
      <option value="zarrEMT">Zarr EMT</option>
      <option value="zarrIDR1">OME Zarr (IDR 1)</option>
      <option value="zarrIDR2">OME Zarr (IDR 2)</option>
      <option value="zarrVariance">OME Zarr (Variance)</option>
      <option value="zarrNucmorph0">OME Zarr (NucMorph)</option>
      <option value="zarrFlyBrain">OME Zarr (Fly brain)</option>
      <option value="opencell">OpenCell</option>
      <option value="cfeJson">CFE Json</option>
      <option value="abm">OME TIFF (ABM data)</option>
      <option value="procedural">Procedural</option>
    </select>
    <p style="margin: 2px">
      <button id="X">X</button>
      <button id="Y">Y</button>
      <button id="Z">Z</button>
      <button id="3D">3D</button>
      <button id="rotBtn">Turntable</button>
      <button id="axisBtn">Axis</button>
      <button id="showScaleBar">ScaleBar</button>
      <button id="xfBtn">Align</button>
      <button id="resetCamBtn">ResetCam</button>
      <select name="Render mode" id="renderMode">
        <option value="RM" selected>Volumetric</option>
        <option value="PT">Pathtrace</option>
        <option value="MP">Max project</option>
      </select>
      <button id="interpolateBtn">Interpolate</button>
      <button id="screenshotBtn">Screenshot</button>
    </p>
    <p style="margin: 2px">
      <button id="showBoundingBox">Bounds</button>
      <input type="color" id="boundingBoxColor" value="#ffff00" />
      <input type="color" id="backgroundColor" value="#000000" />
      <button id="flipXBtn">FlipX</button>
      <button id="flipYBtn">FlipY</button>
      <button id="flipZBtn">FlipZ</button>
      <label for="zSlider">Z-Slice</label>
      <button id="zbackBtn">Z Back</button>
      <button id="zforwardBtn">Z Forward</button>
      <input id="zSlider" type="range" min="0" max="0" step="1" value="0" />
      <input type="number" id="zValue" min="0" max="0" value="0" />
    </p>
    <p style="margin: 2px">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="backBtn">Back</button>
      <button id="forwardBtn">Forward</button>
      <input id="timeSlider" type="range" min="0" max="0" step="1" value="0" />
      <input type="number" id="timeValue" min="0" max="0" value="0" />
      <input type="number" id="sceneValue" min="0" max="0" value="0" />
    </p>
    <p>Pathtrace iterations: <span id="counter">0</span></p>
    <p>
      <label for="gammaMin">Gamma Min</label>
      <input id="gammaMin" type="number" min="0" max="255" step="1" value="0" />
      <label for="gammaScale">Gamma Scale</label>
      <input id="gammaScale" type="number" min="0" max="255" step="1" value="128" />
      <label for="gammaMax">Gamma Max</label>
      <input id="gammaMax" type="number" min="0" max="255" step="1" value="255" />
    </p>
    <p style="margin: 2px">
      <button id="colorize">Colorize</button>
      <input id="segchannel" type="number" min="0" max="10" step="1" value="0" />
      <select name="Colormap" id="colormap">
        <option value="viridis" selected>viridis</option>
        <option value="plasma">plasma</option>
      </select>
      <select name="Feature" id="feature">
        <option value="feature1" selected>f1</option>
        <option value="feature2">f2</option>
      </select>
      <input id="featmin" type="range" min="0" max="100" step="1" value="0" />
      <input id="featmax" type="range" min="0" max="100" step="1" value="100" />
    </p>
  </body>
</html>
